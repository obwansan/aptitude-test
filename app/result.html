<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/resultPage.css">
    <title>Result page</title>
</head>
<body>
    <div class="container">
        <div class="result_card">
            <div class="greetings">
                <p>Your score</p>
            </div>
            <div class="result">
                <div class="points col-xs-5">
                    <div class="points_label">
                        <h3>Points</h3>
                    </div>
                    <div class="points_number">
                        <p><span class="score"></span></p>
                    </div>
                </div>
                <div class="percentage col-xs-5">
                    <div class="percentage_label">
                        <h3>Percentage</h3>
                    </div>
                    <div class="percentage_number">
                        <p><span class="score_percentage"></span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/score_result.js"></script>
</html>
