<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/handlebars-v4.0.11.js"></script>
    <script id="handle_bars" type="text/x-handlebars-template"></script>
    <script src="js/userLogIn.js" defer></script>
    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class="col-sm-12  text-center">
        <h3>Please Provide Validated Email</h3>
    </div>
    <br>
    <br>
    <form class="col-sm-4 col-sm-offset-4 form-horizontal" id="logInForm">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default col-sm-offset-4 col-sm-4">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
