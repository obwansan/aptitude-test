<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/handlebars-v4.0.11.js"></script>
    <script id="handle_bars" type="text/x-handlebars-template"></script>
    <script src="js/userLogIn.js" defer></script>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="logoHeader container">
    <div class="logoContainer">
        <img src="images/logo-academy.png" class="maydenLogo pull-right">
    </div>
</div>
<div class="container">
    <div class="col-sm-12  text-center">
        <h3>Please Provide Validated Email</h3>
    </div>
    <br>
    <br>
    <form class="col-sm-4 col-sm-offset-4 form-horizontal" id="logInForm">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <p class="invalidLogin"></p>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-1">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
<div class="copyright container">
    <p>&copy; 2017 MaydenÂ® All rights reserved.<p>
</div>
</body>
</html>
